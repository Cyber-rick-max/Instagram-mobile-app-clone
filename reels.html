<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link rel="icon" href="icons/insta-logo.png" type="image/png" />
        <link rel="stylesheet" href="style-reels.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div class="icons">
            <div class="header-icons">
                <h2>Reels</h2>
                <i class="bi bi-camera-fill"></i>
            </div>  
            <div class="reel-icons">
                <div class="left-icons">
                    <div class="top-profile">
                        <img src="icons/default-user.png" />
                    </div>
                    <div class="top-details">
                        <div class="top-username">
                            <p>User_name1</p>
                            <i class="bi bi-patch-check-fill"></i>
                        </div>
                        <p>Original audio</p>
                    </div>
                </div>
                <div class="right-icons">
                    <i class="bi bi-heart"></i>
                    <i class="bi bi-chat"></i>
                    <i class="bi bi-send-arrow-up"></i>
                    <i class="bi bi-three-dots"></i>
                    <i class="bi bi-music-note-beamed"></i>
                </div>
            </div>
        </div>
       
        <div class="reel-container">
            <div class="reels">
                <video autoplay mute loop>
                    <source src="reel/Reel1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="reels">
                <video autoplay muted loop>
                    <source src="reel/Reel2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="reels">
                <video autoplay muted loop>
                    <source src="reel/Reel3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="reels">
                <img src="post/insta-post-4.jpg">
            </div>
            <div class="reels">
                <img src="post/insta-post-5.jpg">
            </div>
            <div class="reels">
                <img src="post/insta-post-6.jpg">
            </div>
        </div>

        <div class="footer">
            <div class="footer-img">
                <a href="home.html">
                    <img src="icons/home.svg">
                </a>    
            </div>
            <div class="footer-img">
                <a href="search.html">
                    <img src="icons/search.svg">
                </a>
            </div>
            <div class="footer-img">
                <a href="post.html">
                    <img src="icons/add.svg">
                </a>
            </div>
            <div class="footer-img">
                <a href="reels.html">
                    <img src="icons/reels.svg">
                </a>
            </div>
            <div class="footer-img">
                <a href="profile.html">
                    <img src="icons/person-circle.svg">
                </a>
            </div>
        </div>

    </body>
</html>
